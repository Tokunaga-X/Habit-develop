<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Habit Observer</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <audio src="./audio/nochill.mp3" id="nochill"></audio>
    <audio src="./audio/ceb.mp3" id="ceb"></audio>
    <fieldset class="m-5 text-center">
      <legend><h1>Have U been a good boy yesterday?</h1></legend>
      <div class="form-group container">
        <ul id="listItems">
          <li>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkBox1"
            /><label for="checkBox1"></label> 12点前睡觉
          </li>
          <li>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkBox2"
            /><label for="checkBox2"></label> 学习时间超过4小时
          </li>
          <li>
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkBox3"
            /><label for="checkBox3"></label> keep mind clean
          </li>
        </ul>
        <button
          type="button"
          class="btn btn-outline-primary btn-lg"
          id="submitBtn"
        >
          Submit
        </button>
      </div>
    </fieldset>
    <div class="formTip">
      <ul>
        <li>
          <div class="colorArea1"></div>
          <p>Done all</p>
        </li>
        <li>
          <div class="colorArea2"></div>
          <p>Done more than one</p>
        </li>
        <li>
          <div class="colorArea3"></div>
          <p>Done just one</p>
        </li>
        <li>
          <div class="colorArea4"></div>
          <p>Done none</p>
        </li>
      </ul>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col"><h2>习惯</h2></th>
          <th scope="col"><h3>12点前睡觉</h3></th>
          <th scope="col"><h3>学习时间超过4小时</h3></th>
          <th scope="col"><h3>keep mind clean</h3></th>
        </tr>
      </thead>
      <tbody id="formBody"></tbody>
    </table>
  </body>
  <script src="data.js"></script>
</html>
